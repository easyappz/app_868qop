openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      description: Register a new member
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Bad Request
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Login and receive JWT token
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  member:
                    $ref: '#/components/schemas/Member'
        '400':
          description: Bad Request
  /api/me/:
    get:
      operationId: api_me_retrieve
      description: Get current member
      tags:
      - members
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Unauthorized
    patch:
      operationId: api_me_partial_update
      description: Update current member
      tags:
      - members
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/listings/:
    get:
      operationId: api_listings_list
      description: Список объявлений с фильтрами
      tags:
      - listings
      parameters:
      - in: query
        name: category
        schema:
          type: string
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: price_min
        schema:
          type: string
      - in: query
        name: price_max
        schema:
          type: string
      - in: query
        name: date_from
        schema:
          type: string
          format: date
      - in: query
        name: date_to
        schema:
          type: string
          format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Listing'
    post:
      operationId: api_listings_create
      description: Создать объявление
      tags:
      - listings
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListingWrite'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/listings/{pk}/:
    get:
      operationId: api_listings_retrieve
      description: Получить объявление
      tags:
      - listings
      parameters:
      - in: path
        name: pk
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '404':
          description: Not Found
    patch:
      operationId: api_listings_partial_update
      description: Обновить объявление
      tags:
      - listings
      security:
      - bearerAuth: []
      parameters:
      - in: path
        name: pk
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListingWrite'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      operationId: api_listings_destroy
      description: Удалить объявление
      tags:
      - listings
      security:
      - bearerAuth: []
      parameters:
      - in: path
        name: pk
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        phone:
          type: string
        about:
          type: string
        date_joined:
          type: string
          format: date-time
      required:
      - id
      - name
      - phone
    MemberUpdate:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        about:
          type: string
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        password:
          type: string
      required:
      - name
      - phone
      - password
    LoginRequest:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
      required:
      - phone
      - password
    Listing:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
        price:
          type: number
        images:
          type: array
          items:
            type: string
        phone:
          type: string
        category:
          type: string
        author:
          $ref: '#/components/schemas/Member'
        created_at:
          type: string
          format: date-time
      required:
      - id
      - title
      - description
      - price
      - phone
      - category
      - author
      - created_at
    ListingWrite:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
        images:
          type: array
          items:
            type: string
        phone:
          type: string
        category:
          type: string
      required:
      - title
      - description
      - price
      - phone
      - category
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
