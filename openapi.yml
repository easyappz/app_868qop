openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags: [misc]
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                required: [message, timestamp]
  /api/auth/register/:
    post:
      operationId: auth_register
      tags: [auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                password: { type: string }
              required: [name, phone, password]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400': { description: Bad Request }
  /api/auth/login/:
    post:
      operationId: auth_login
      tags: [auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone: { type: string }
                password: { type: string }
              required: [phone, password]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  member: { $ref: '#/components/schemas/Member' }
                required: [token, member]
        '400': { description: Bad Request }
  /api/me/:
    get:
      operationId: me_get
      tags: [profile]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401': { description: Unauthorized }
    patch:
      operationId: me_patch
      tags: [profile]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /api/listings/:
    get:
      operationId: listings_list
      tags: [listings]
      parameters:
        - in: query
          name: category
          schema: { type: string, enum: [automobiles, phones, realty] }
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: price_min
          schema: { type: number }
        - in: query
          name: price_max
          schema: { type: number }
        - in: query
          name: date_from
          schema: { type: string, format: date }
        - in: query
          name: date_to
          schema: { type: string, format: date }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Listing' }
    post:
      operationId: listings_create
      tags: [listings]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListingCreateUpdate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /api/listings/{id}/:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }
    get:
      operationId: listings_retrieve
      tags: [listings]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '404': { description: Not Found }
    patch:
      operationId: listings_update
      tags: [listings]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListingCreateUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not Found }
    delete:
      operationId: listings_delete
      tags: [listings]
      security: [{ bearerAuth: [] }]
      responses:
        '204': { description: No Content }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not Found }
  /api/chats/start/:
    post:
      operationId: chats_start
      tags: [chat]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipient_id: { type: integer }
                listing_id: { type: integer, nullable: true }
              required: [recipient_id]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatThread'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /api/chats/:
    get:
      operationId: chats_list
      tags: [chat]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ChatThread' }
        '401': { description: Unauthorized }
  /api/chats/{thread_id}/messages/:
    parameters:
      - in: path
        name: thread_id
        required: true
        schema: { type: integer }
    get:
      operationId: chat_messages_list
      tags: [chat]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Message' }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
    post:
      operationId: chat_messages_send
      tags: [chat]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content: { type: string }
              required: [content]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Member:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        phone: { type: string }
        about: { type: string }
        date_joined: { type: string, format: date-time }
      required: [id, name, phone, about, date_joined]
    MemberUpdate:
      type: object
      properties:
        name: { type: string }
        phone: { type: string }
        about: { type: string }
    Listing:
      type: object
      properties:
        id: { type: integer }
        author: { $ref: '#/components/schemas/Member' }
        title: { type: string }
        description: { type: string }
        price: { type: number }
        images:
          type: array
          items: { type: string }
        phone: { type: string }
        category:
          type: string
          enum: [automobiles, phones, realty]
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      required: [id, author, title, description, price, images, phone, category, created_at, updated_at]
    ListingCreateUpdate:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        price: { type: number }
        images:
          type: array
          items: { type: string }
        phone: { type: string }
        category:
          type: string
          enum: [automobiles, phones, realty]
      required: [title, description, price, phone, category]
    ChatThread:
      type: object
      properties:
        id: { type: integer }
        listing: { type: integer, nullable: true }
        member_a: { $ref: '#/components/schemas/Member' }
        member_b: { $ref: '#/components/schemas/Member' }
        created_at: { type: string, format: date-time }
      required: [id, member_a, member_b, created_at]
    Message:
      type: object
      properties:
        id: { type: integer }
        thread: { type: integer }
        sender: { $ref: '#/components/schemas/Member' }
        content: { type: string }
        created_at: { type: string, format: date-time }
      required: [id, thread, sender, content, created_at]
